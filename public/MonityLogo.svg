<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
<defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
</defs>
  
  <!-- Background Circle -->
  <rect x="0" y="0" width="100" height="100" rx="22" fill="url(#logoGradient)"/>
  
  <!-- Stylized M made of bars (like a chart) -->
  <rect x="18" y="55" width="12" height="25" rx="3" fill="white" opacity="0.95"/>
  <rect x="35" y="35" width="12" height="45" rx="3" fill="white" opacity="0.95"/>
  <rect x="52" y="45" width="12" height="35" rx="3" fill="white" opacity="0.95"/>
  <rect x="69" y="25" width="12" height="55" rx="3" fill="white" opacity="0.95"/>
  
  <!-- Trend line -->
  <path d="M24 50 L41 30 L58 40 L75 20" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Arrow head -->
  <path d="M71 18 L78 17 L77 24" stroke="url(#accentGradient)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
